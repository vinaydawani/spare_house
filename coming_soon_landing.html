<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coming Soon — Spare House</title>
    <meta name="description" content="Spare House — Your Appliances Parts Hub" />
    <meta name="keywords" content="appliances, parts, service, spare parts, indore" />
    <meta name="location" content="Indore" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #3b1076;
        --accent: #7c3aed;
        --muted: rgba(255, 255, 255, 0.72);
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
        border-radius: 18px;
        padding: 48px 36px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        text-align: center;
        backdrop-filter: blur(6px);
      }
      .logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
        border-radius: 14px;
        background: linear-gradient(135deg, #ffffff10, #ffffff04);
        display: grid;
        place-items: center;
      }
      h1 {
        font-size: 52px;
        font-weight: 800;
        margin: 0 0 12px;
        letter-spacing: -1px;
      }
      h2 {
        font-size: 20px;
        font-weight: 600;
        color: var(--muted);
        margin-bottom: 28px;
      }
      p {
        color: var(--muted);
        font-size: 18px;
        margin-bottom: 24px;
      }
      .socials {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 20px;
      }
      .socials a {
        display: inline-grid;
        place-items: center;
        width: 44px;
        height: 44px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        text-decoration: none;
        color: white;
        font-size: 20px;
        transition: background 0.3s;
      }
      .socials a:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .contact {
        margin-top: 32px;
        text-align: center;
      }
      .call-button {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        font-size: 20px;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        background: rgba(255, 255, 255, 0.08);
        padding: 14px 22px;
        border-radius: 14px;
        transition: background 0.3s;
      }
      .call-button i {
        margin-right: 6px;
      }
      .call-button:hover {
        background: rgba(255, 255, 255, 0.18);
      }
      .call-text {
        font-size: 14px;
        font-weight: 400;
        color: var(--muted);
      }
      footer {
        margin-top: 24px;
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="logo">
        <i class="fa-solid fa-bolt fa-2xl" style="color: var(--accent)"></i>
      </div>
      <h2>Spare House</h2>
      <h1>Coming Soon</h1>
      <p>We're working hard on something amazing. Stay tuned!</p>

          <span class="call-text">Call now to place your order</span>

      </div>

      <div class="socials">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/919522709522" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      </div>

      <footer>© 2025 Spare House — Built with ❤️. Launching soon!</footer>
    </main>
  </body>
</html>

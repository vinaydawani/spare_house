    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevents scrollbars */
        background-color: #000; /* Optional: adds a background color */
      }

      .fullscreen-rotated-image {
        position: absolute;
        top: 50%;
        left: 50%;
        /* We swap width and height because of the 90deg rotation */
        width: 100vh;
        height: 100vw;
        transform: translate(-50%, -50%) rotate(90deg);

        /* THIS PREVENTS CUTTING */
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <img src="assets/images/welcome.png" alt="Spare House QR Code" class="fullscreen-rotated-image" />
